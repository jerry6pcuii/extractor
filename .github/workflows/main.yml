on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies for Puppeteer and Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            git \
            sudo \
            ripgrep \
            python3 \
            python3-venv \
            gnupg2 \
            libnss3 \
