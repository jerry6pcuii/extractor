            libx11-xcb1 \
            libxcomposite1 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libnspr4 \
            libxrandr2 \
            libxshmfence1 \
            libgtk-3-0 \
            fonts-liberation \
            libappindicator3-1 \
            libx11-dev \
            libxrender-dev

      - name: Clone repository
        run: git clone https://github.com/d4rk5id3r/plugins_downloader

      - name: Sleep for 10 Seconds
        run: sleep 10

